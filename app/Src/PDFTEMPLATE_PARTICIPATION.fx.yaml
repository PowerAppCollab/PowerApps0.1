    OnVisible: |
        =Set(
            tempTimer,
            false
        );
        Set(
            PDF_Scores,
            PDF(
                Container4_2,
                {
                    Orientation: PaperOrientation.Portrait,
                    Size: PaperSize.A4,
                    DPI: 96,
                    Margin: "0px",
                    ExpandContainers: false
                }
            )
        );
        Set(
            tempTimer,
            true
        );
        Set(
            PDFisMade,
