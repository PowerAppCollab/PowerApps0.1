                    Color: |-
                        =If(
                            DateAdd(_firstDayInView, ThisItem.Value) = _dateSelected,
                            RGBA(255, 255, 255, 1),
                            Weekday(DateAdd(_firstDayInView, ThisItem.Value)) = 1 Or Weekday(DateAdd(_firstDayInView, ThisItem.Value)) = 7,
                        RGBA(128, 128, 128, 1),
