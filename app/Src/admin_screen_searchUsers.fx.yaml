admin_screen_searchUsers As screen:
    Fill: =RGBA(241, 244, 249, 1)
    OnVisible: |
        =ClearCollect(userData, Filter(students, intakeFormID.Value = GalleryInspection.Selected.Titel));

    navBarAdmin_7 As rectangle:
        Fill: =RGBA(214, 223, 238, 1)
        Height: =84
        Width: =1300
        X: =35
        Y: =25
        ZIndex: =1

    Label1_7 As label:
        Color: =RGBA(51, 51, 51, 1)
        FontWeight: =FontWeight.Semibold
        Size: =15
        Text: ="Admin Dashboard"
        Width: =250
        X: =73
        Y: =47
        ZIndex: =2

    Button2_17 As button:
        BorderStyle: =BorderStyle.None
        Color: =RGBA(51, 51, 51, 1)
        Fill: =RGBA(0, 0, 0, 0)
        HoverFill: =
        OnSelect: =Navigate(admin_screen_uploadScores);
        Text: ="Send Intakes"
        X: =980
        Y: =47
        ZIndex: =3

    Button2_18 As button:
        BorderStyle: =BorderStyle.None
        Color: =RGBA(51, 51, 51, 1)
        Fill: =RGBA(0, 0, 0, 0)
        HoverFill: =
        Text: |-
            ="Students
            "
        X: =1140
        Y: =47
        ZIndex: =4

    intakeNavButton_7 As button:
        BorderStyle: =BorderStyle.None
        Color: =RGBA(51, 51, 51, 1)
        Fill: =RGBA(0, 0, 0, 0)
        HoverFill: =
        OnSelect: =Navigate(intake_screen)
        PressedBorderColor: =
        PressedColor: =
        PressedFill: =
        Text: ="Intakes"
        X: =820
        Y: =47
        ZIndex: =5

    Container2_5 As groupContainer.manualLayoutContainer:
        Fill: =RGBA(214, 223, 238, 1)
        Height: =578
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =1300
        X: =35
        Y: =154
        ZIndex: =6

        Gallery3_1 As gallery.galleryVertical:
            DelayItemLoading: =true
            Items: =userData
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplateSize: =557
            Width: =1300
            Y: =3
            ZIndex: =1

            Button2_1 As button:
                BorderStyle: =BorderStyle.None
                Color: =RGBA(51, 51, 51, 1)
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(136, 160, 209, 1)
                Height: =70
                OnSelect: =Back()
                Text: =""
                Width: =508
                X: =399
                ZIndex: =8

            txtSearch As text:
                Default: =""
                Height: =42
                OnSelect: =Select(Parent)
                PaddingLeft: =45
                Width: =442
                X: =432
                Y: =14
                ZIndex: =9

            Icon5 As icon.Search:
                Height: =39
                Icon: =Icon.Search
                OnSelect: =Select(Parent)
                Width: =33
                X: =441
                Y: =15
                ZIndex: =10

        "Gallery6 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
            DelayItemLoading: =true
            Height: =477
            Items: |
                =Filter(students, StartsWith(fullName, txtSearch.Text))
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplatePadding: =0
            TemplateSize: =104
            Width: =1300
            Y: =101
            ZIndex: =2

            Image5 As image:
                Height: =72
                OnSelect: =Select(Parent)
                RadiusBottomLeft: =8
                RadiusBottomRight: =8
                RadiusTopLeft: =8
                RadiusTopRight: =8
                Width: =72
                X: =16
                Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                ZIndex: =1

            Title5 As label:
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: |
                    =ThisItem.fullName & " " & ThisItem.lastName
                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.TemplateWidth - 173
                X: =103
                Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle5.Size * 1.8)) / 2
                ZIndex: =2

            Subtitle5 As label:
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.email
                VerticalAlign: =VerticalAlign.Top
                Width: =Title5.Width
                X: =Title5.X
                Y: =Title5.Y + Title5.Height
                ZIndex: =3

            NextArrow4 As icon.ChevronRight:
                AccessibleLabel: =Self.Tooltip
                Color: =RGBA(166, 166, 166, 1)
                Height: =50
                Icon: =Icon.ChevronRight
                OnSelect: =Select(Parent)
                PaddingBottom: =16
                PaddingLeft: =16
                PaddingRight: =16
                PaddingTop: =16
                Tooltip: ="Details van item weergeven"
                Width: =50
                X: =Parent.TemplateWidth - Self.Width - 12
                Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                ZIndex: =4

            Separator4 As rectangle:
                Height: =8
                OnSelect: =Select(Parent)
                Width: =Parent.TemplateWidth
                Y: =Parent.TemplateHeight - Self.Height
                ZIndex: =5

            Rectangle4 As rectangle:
                Height: =Parent.TemplateHeight - Separator4.Height
                OnSelect: =Select(Parent)
                Visible: =ThisItem.IsSelected
                Width: =4
                ZIndex: =6

