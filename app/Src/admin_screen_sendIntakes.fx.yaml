admin_screen_sendIntakes As screen:
    Fill: =RGBA(241, 244, 249, 1)
    OnVisible: =

    navBarAdmin_1 As rectangle:
        Fill: =RGBA(214, 223, 238, 1)
        Height: =84
        Width: =1300
        X: =35
        Y: =25
        ZIndex: =1

    Label1_1 As label:
        Color: =RGBA(51, 51, 51, 1)
        FontWeight: =FontWeight.Semibold
        Size: =15
        Text: |
            ="Send Intakes"
        Width: =250
        X: =73
        Y: =47
        ZIndex: =2

    Button2_5 As button:
        BorderStyle: =BorderStyle.None
        Color: =RGBA(51, 51, 51, 1)
        Fill: =RGBA(0, 0, 0, 0)
        HoverFill: =
        Text: ="Nav2"
        X: =980
        Y: =47
        ZIndex: =3

    Button2_6 As button:
        BorderStyle: =BorderStyle.None
        Color: =RGBA(51, 51, 51, 1)
        Fill: =RGBA(0, 0, 0, 0)
        HoverFill: =
        Text: |-
            ="Nav3
            "
        X: =1140
        Y: =47
        ZIndex: =4

    intakeNavButton_1 As button:
        BorderStyle: =BorderStyle.None
        Color: =RGBA(51, 51, 51, 1)
        Fill: =RGBA(0, 0, 0, 0)
        HoverFill: =
        OnSelect: =Navigate(intake_screen)
        PressedBorderColor: =
        PressedColor: =
        PressedFill: =
        Text: ="Intakes"
        X: =820
        Y: =47
        ZIndex: =5

    Container2 As groupContainer.manualLayoutContainer:
        Fill: =RGBA(214, 223, 238, 1)
        Height: =578
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =1300
        X: =35
        Y: =154
        ZIndex: =6

        Label3 As label:
            Height: =46
            Text: ="What course is the person interested in?"
            Width: =368
            X: =39
            Y: =37
            ZIndex: =1

        Label3_1 As label:
            Height: =46
            Text: |-
                ="Email:"
            Width: =368
            X: =39
            Y: =130
            ZIndex: =2

        submit_sendEmail As button:
            BorderStyle: =BorderStyle.None
            Color: =RGBA(241, 244, 249, 1)
            Fill: =RGBA(102, 113, 166, 1)
            HoverColor: =
            OnSelect: |-
                =Office365Outlook.SendEmail(
                    email_input_value,
                    "Your invite link to the intake form",
                    If(
                        course_input_value = "Python",
                        "Link to form: https://forms.office.com/e/eWQtPEKwSM",
                        If(
                            course_input_value = "Java",
                            "Intake link for Java course",
                            If(
                                course_input_value = "PowerBI",
                                "Link to form: https://forms.office.com/e/LiVXLmiE8e"
                            )
                        )
                    )
                )
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Text: ="Knop"
            Width: =320
            X: =39
            Y: =236
            ZIndex: =3

        "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
            DelayItemLoading: =true
            Items: =testResultaten_powerBI
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplatePadding: =0
            TemplateSize: =104
            X: =654
            ZIndex: =4

            Image2 As image:
                Height: =72
                OnSelect: =Select(Parent)
                RadiusBottomLeft: =8
                RadiusBottomRight: =8
                RadiusTopLeft: =8
                RadiusTopRight: =8
                Width: =72
                X: =16
                Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                ZIndex: =1

            Title2 As label:
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.Titel
                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.TemplateWidth - 173
                X: =103
                Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle2.Size * 1.8)) / 2
                ZIndex: =2

            Subtitle2 As label:
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.fullName
                VerticalAlign: =VerticalAlign.Top
                Width: =Title2.Width
                X: =Title2.X
                Y: =Title2.Y + Title2.Height
                ZIndex: =3

            NextArrow2 As icon.ChevronRight:
                AccessibleLabel: =Self.Tooltip
                Color: =RGBA(166, 166, 166, 1)
                Height: =50
                Icon: =Icon.ChevronRight
                OnSelect: =Select(Parent)
                PaddingBottom: =16
                PaddingLeft: =16
                PaddingRight: =16
                PaddingTop: =16
                Tooltip: ="Details van item weergeven"
                Width: =50
                X: =Parent.TemplateWidth - Self.Width - 12
                Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                ZIndex: =4

            Separator2 As rectangle:
                Height: =8
                OnSelect: =Select(Parent)
                Width: =Parent.TemplateWidth
                Y: =Parent.TemplateHeight - Self.Height
                ZIndex: =5

            Rectangle2 As rectangle:
                Height: =Parent.TemplateHeight - Separator2.Height
                OnSelect: =Select(Parent)
                Visible: =ThisItem.IsSelected
                Width: =4
                ZIndex: =6

    email_address_input As text:
        BorderStyle: =BorderStyle.None
        Default: =""
        Fill: =RGBA(241, 244, 249, 1)
        HintText: ="jan.janssen@gmail.com"
        OnChange: =Set(email_input_value, email_address_input.Text)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        X: =73
        Y: =324
        ZIndex: =7

    choose_course_button As dropdown:
        BorderStyle: =BorderStyle.None
        ChevronBackground: =RGBA(102, 113, 166, 1)
        Default: =""
        Fill: =RGBA(241, 244, 249, 1)
        Items: =["Python", "PowerBI", "Java",]
        OnChange: =Set(course_input_value, choose_course_button.Selected.Value)
        SelectionColor: =RGBA(0, 16, 96, 1)
        SelectionFill: =RGBA(241, 244, 249, 1)
        X: =73
        Y: =229
        ZIndex: =8

