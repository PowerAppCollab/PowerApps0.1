presentatie_screen As screen:
    Fill: =RGBA(45, 45, 45, 1)
    OnVisible: |
        =ClearCollect(
            averageScore,
            Filter(
                scores,
                studentID = currPresStudent.Email
            )
        );
        Set(
            averageScoreValue,
            If(
                CountRows(averageScore) > 0,
                Average(
                    averageScore,
                    score
                ),
                0
            )
        );
        ClearCollect(
            averageScoreCircle,
            {
                score: Text(averageScoreValue),
                Examen: "averageScore"
            }
        );
        Set(
            diffAverageScore,
            100 - averageScoreValue
        );
        
        Collect(
            averageScoreCircle,
            {
                score: Text(diffAverageScore),
                Examen: "fullCircle"
            }
        );
        
        ClearCollect(
            allScores,
            ForAll(
                Filter(
                    scores,
                    studentID = gallery_students.Selected.Email
                ),
                {
                    score: score,
                    Examen: Examen
                }
            )
        );
        ClearCollect(
            highestScore,
            FirstN(
                SortByColumns(
                    allScores,
                    "score",
                    SortOrder.Descending
                ),
                1
            )
        );
        Set(
            diffHighestScore,
            100 - Value(First(highestScore).score)
        );
        Collect(
            highestScore,
            {
                score: Text(diffHighestScore),
                Examen: "fullCircle"
            }
        );
        ClearCollect(
            lowestScore,
            FirstN(
                SortByColumns(
                    allScores,
                    "score",
                    SortOrder.Ascending
                ),
                1
            )
        );
        Set(
            diffLowestScore,
            100 - Value(First(lowestScore).score)
        );
        Collect(
            lowestScore,
            {
                score: Text(diffLowestScore),
                Examen: "fullCircle"
            }
        );

