presentatie_screen As screen:
    Fill: =RGBA(45, 45, 45, 1)
    OnVisible: |-
        =ClearCollect(
            averageScore,
            Filter(
                scores,
                studentID = currPresStudent.Email
            )
        );
        
        Set(
            averageScoreValue,
            If(
                CountRows(averageScore) > 0,
                Average(averageScore, score),
                0
            )
        )

    navigatie_component_4 As navigatie_component:
        ZIndex: =39

    container_23 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.None
        Fill: =RGBA(60, 60, 60, 1)
        Height: =688
        RadiusBottomLeft: =15
        RadiusBottomRight: =15
        RadiusTopLeft: =15
        RadiusTopRight: =15
        Width: =1146
        X: =180
        Y: =40
        ZIndex: =40

        Label14 As label:
            Color: =RGBA(255, 255, 255, 1)
            Size: =18
            Text: =If(hidePrivateInfo, "*********",LookUp(studenten_tabel, studentID = currPresStudent.studentID).Voornaam & " " & LookUp(studenten_tabel, studentID = currPresStudent.studentID).Achternaam)
            Width: =438
            X: =68
            Y: =21
            ZIndex: =2

        Label14_1 As label:
            Color: =RGBA(202, 202, 202, 1)
            Text: =If(hidePrivateInfo, "*********",LookUp(studenten_tabel, studentID = currPresStudent.studentID).Email)
            Width: =438
            X: =68
            Y: =46
            ZIndex: =3

        Icon12 As icon.Hide:
            Color: =RGBA(192, 5, 230, 1)
            Height: =25
            Icon: =If(!hidePrivateInfo, Icon.View, Icon.Hide)
            OnSelect: =Set(hidePrivateInfo, !hidePrivateInfo)
            Width: =25
            X: =22
            Y: =36
            ZIndex: =4

        Container3 As groupContainer.manualLayoutContainer:
            Height: =559
            RadiusBottomLeft: =15
            RadiusBottomRight: =15
            RadiusTopLeft: =15
            RadiusTopRight: =15
            Width: =854
            X: =21
            Y: =112
            ZIndex: =9

            Rectangle5 As rectangle:
                Fill: =RGBA(45, 45, 45, 1)
                Height: =559
                Width: =854
                ZIndex: =1

            LineChart2 As lineChart:
                BorderStyle: =BorderStyle.Dotted
                Color: =RGBA(255, 255, 255, 1)
                DisplayMode: =DisplayMode.View
                Height: =559
                Items: |-
                    =ForAll(
                            Filter(
                                scores,
                                studentID = gallery_students.Selected.Email
                            ),
                            {
                                score: score,
                                Examen: Examen
                            }
                        )
                Width: =854
                YAxisMax: =100
                YAxisMin: =0
                ZIndex: =4

        Label16 As label:
            Align: =Align.Center
            Height: =58
            Text: ="Hoogst behaalde score"
            Width: =152
            X: =988
            Y: =28
            ZIndex: =10

        Group2 As group:
            Height: =5
            Width: =5
            X: =40
            Y: =40
            ZIndex: =10

            Container1 As groupContainer.manualLayoutContainer:
                DropShadow: =DropShadow.None
                Fill: =RGBA(45, 45, 45, 1)
                Height: =350
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Width: =50
                X: =916
                Y: =269
                ZIndex: =6

                Rectangle1 As rectangle:
                    Fill: =RGBA(45, 45, 45, 1)
                    Height: =350
                    Width: =50
                    ZIndex: =1

                Rectangle2 As rectangle:
                    Fill: =RGBA(192, 5, 230, 1)
                    Height: =Rectangle1.Height * (averageScoreValue / 100)
                    Width: =50
                    Y: =Rectangle1.Height - (Rectangle1.Height * (averageScoreValue / 100))
                    ZIndex: =2

            Label17 As label:
                Align: =Align.Center
                Color: =RGBA(255, 255, 255, 1)
                Height: =36
                PaddingLeft: =0
                PaddingRight: =0
                Text: =averageScoreValue
                Width: =50
                X: =916
                Y: =583
                ZIndex: =7

            Label17_1 As label:
                Align: =Align.Center
                Color: =RGBA(255, 255, 255, 1)
                Height: =36
                PaddingLeft: =0
                PaddingRight: =0
                Text: ="Gemiddelde score"
                Width: =132
                X: =875
                Y: =635
                ZIndex: =8

        CompositePieChart2 As group:
            Height: =5
            Width: =5
            X: =40
            Y: =40
            ZIndex: =11

            Title4 As label:
                Align: =Align.Center
                Height: =25
                Text: ="Titel van grafiek"
                Width: =400
                X: =739
                ZIndex: =12

            PieChart2 As pieChart:
                Items: |-
                    =ForAll(
                            Filter(
                                scores,
                                studentID = gallery_students.Selected.Email
                            ),
                            {
                                score: score,
                                Examen: Examen
                            }
                        )
                X: =746
                Y: =30
                ZIndex: =13

            Legend3 As legend:
                Height: =200
                ItemColorSet: =PieChart2.ItemColorSet
                Items: =PieChart2.SeriesLabels
                Size: =16
                Width: =400
                X: =739
                Y: =430
                ZIndex: =14

