PDF_TEMPLATE_TEST As screen:
    OnVisible: |
        =Set(
            tempTimer,
            false
        );
        Set(
            PDF_Scores,
            PDF(
                Container4,
                {
                    Orientation: PaperOrientation.Portrait,
                    Size: PaperSize.A4,
                    DPI: 96,
                    Margin: "0px",
                    ExpandContainers: false
                }
            )
        );
        Set(
            tempTimer,
            true
        );
        Set(
            PDFisMade,
            true
        );

    Timer1_3 As timer:
        Duration: =5
        OnTimerEnd: =Navigate(students_screen)
        Start: =tempTimer
        Visible: =false
        X: =572
        Y: =64
        ZIndex: =7

    Container4 As groupContainer.manualLayoutContainer:
        Height: =768
        Width: =1366
        ZIndex: =11

        Label12_3 As label:
            Align: =Align.Center
            Height: =43
            Size: =22
            Text: =LookUp(studenten_tabel, studentID = gallery_students.Selected.studentID).Voornaam & "  " & LookUp(studenten_tabel, studentID = gallery_students.Selected.studentID).Achternaam
            Width: =543
            X: =402
            Y: =301
            ZIndex: =1

        Label12_6 As label:
            Align: =Align.Center
            FontWeight: =FontWeight.Semibold
            Height: =43
            Size: =26
            Text: ="Rapport"
            Width: =543
            X: =402
            Y: =252
            ZIndex: =2

        Rectangle4_6 As rectangle:
            Fill: =RGBA(192, 5, 230, 1)
            Height: =1
            Width: =300
            X: =524
            Y: =300
            ZIndex: =3

        Label13_10 As label:
            Align: =Align.Center
            Height: =28
            Text: ="Uw behaalde scores"
            Width: =304
            X: =531
            Y: =368
            ZIndex: =4

        Rectangle4_7 As rectangle:
            Fill: =RGBA(192, 5, 230, 1)
            Height: =1
            Width: =300
            X: =533
            Y: =395
            ZIndex: =5

        Image5_3 As image:
            Height: =262
            Image: ='Logo-Wit RGB (1) kopie'
            Width: =336
            X: =515
            Y: =66
            ZIndex: =6

        "Gallery2_1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
            '#CopilotOverlayLabel': ="Filtered"
            DelayItemLoading: =true
            Height: =372
            Items: =Filter(scores, studentID = TempStudentIDPDF)
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplatePadding: =0
            TemplateSize: =35
            Width: =366
            X: =500
            Y: =396
            ZIndex: =8

            Title3_1 As label:
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.score
                VerticalAlign: =VerticalAlign.Top
                Width: =85
                Y: =15
                ZIndex: =2

            Subtitle3_1 As label:
                FontWeight: =FontWeight.Lighter
                Height: =23
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.Examen
                VerticalAlign: =VerticalAlign.Top
                Width: =331
                X: =85
                Y: =17
                ZIndex: =3

