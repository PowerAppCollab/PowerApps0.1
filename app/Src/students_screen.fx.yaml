        RadiusBottomLeft: =15
        RadiusBottomRight: =15
        RadiusTopLeft: =15
        RadiusTopRight: =15
        X: =180
        Y: =140
        ZIndex: =11

        "gallery_students As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
            DelayItemLoading: =true
            Height: =250
            Items: |
                =If(dropdown_archived_students.SelectedText.Value = "Gearchiveerd",
                Filter(
                    studenten_tabel,
                    SearchInput1.Text in Voornaam && Archived = "True"
                ),
                Filter(
                    studenten_tabel,
                    SearchInput1.Text in Voornaam && Archived <> "True"
                )
                )
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            ShowScrollbar: =false
            TemplatePadding: =0
            TemplateSize: =90
            Visible: |-
                =If(
                    IsEmpty(
                        Filter(
                            studenten_tabel,
                            StartsWith(
                                Voornaam,
                                SearchInput1.Text
                            )
                        )
                    ),
                    false,
                    true
                )
            Width: =500
            ZIndex: =1

            gallery_students_backgroundButton As button:
                BorderStyle: =BorderStyle.None
                DisabledFill: =RGBA(0, 0, 0, 0)
                Fill: =If(ThisItem.IsSelected, RGBA(192, 5, 230, 0.1), RGBA(0,0,0,0))
                Height: =90
                HoverFill: =
                OnSelect: =Select(Parent)
                PressedFill: =
                Text: =""
                Width: =500
                ZIndex: =1

            gallery_students_titleText As label:
                Color: =RGBA(255, 255, 255, 1)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.Voornaam & " " & ThisItem.Achternaam
                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.TemplateWidth - 86
                X: =16
                Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + gallery_students_emailText.Size * 1.8)) / 2
                ZIndex: =2

            gallery_students_emailText As label:
