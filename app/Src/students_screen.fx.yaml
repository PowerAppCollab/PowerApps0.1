students_screen As screen:
    Fill: =RGBA(45, 45, 45, 1)
    OnVisible: |-
        =Refresh(studenten_tabel);
        Set(scoresToevoegen, false)

    container_5 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.None
        Fill: =RGBA(60, 60, 60, 1)
