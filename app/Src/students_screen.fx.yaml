            Height: =250
            Items: |
                =Filter(
                    studenten_tabel,
                    If(
                        varShowArchived,
                        Archived = "true",
                Archived <> "true"
                    ) &&
                    (
                        dropdown_courses.Selected.name = "All" || course = dropdown_courses.Selected.name
                    ) &&
                    (
                        IsBlank(SearchInput1.Text) || SearchInput1.Text in Voornaam
                    )
                )
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            ShowScrollbar: =false
            TemplatePadding: =0
            TemplateSize: =90
            Visible: |-
                =If(
                    IsEmpty(
                        Filter(
                            studenten_tabel,
                            StartsWith(
                                Voornaam,
                                SearchInput1.Text
                            )
                        )
                    ),
                    false,
                    true
                )
            Width: =500
            ZIndex: =1

