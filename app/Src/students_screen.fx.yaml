        Fill: =RGBA(0, 0, 0, 0)
        Height: =210
        HoverColor: =RGBA(0, 0, 0, 0)
        HoverFill: =RGBA(0, 0, 0, 0)
        IsInDataCard: =true
        Items: =
        OnAddFile: |
            =Set(isLoading, true);
            Set(scoreUploadFlowDone, uploadScoreFiles.Run(
                {
                    contentBytes: Last(Self.Attachments).Value,
                    name: Last(Self.Attachments).Name
                }
            ));
            Reset(Self);
            Set(isLoading, false);
            Refresh(scores);
            
            //Set(flowdone; uploadExcelFile.Run({contentBytes: Last(Self.Attachments).Value; name: Last(Self.Attachments).Name}));;
            //Set(isLoading; !scoreUploadFlowDone);;
