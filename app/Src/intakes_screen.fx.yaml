            OnChange: |+
                =Patch(
                    intakes, // Data source to update
                    LookUp(intakes,intakeID = gallery_intakes.Selected.intakeID), // Specifies the record to update based on its ID
                    {'Intake Status': intakeStatus_dropdown.Selected.status} // Field to update and its new value
