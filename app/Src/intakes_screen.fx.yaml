        Button1_1 As button:
            BorderStyle: =BorderStyle.None
            DisabledColor: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(192, 5, 230, 1)
            HoverFill: =RGBA(192, 5, 230, 0.8)
            OnSelect: |+
                =Set(
                    newStudentID,
                    Text(GUID())
                );
                
                Set(
                    error_newStudent,
                    false
                );
                
                If(
                    IsBlank(
                        LookUp(
                            studenten_tabel,
                            Email = gallery_intakes.Selected.Email
                        )
                    ),
                    Patch(
                        studenten_tabel,
                        Defaults(studenten_tabel),
                        {
                            Voornaam: gallery_intakes.Selected.Voornaam,
                            Achternaam: gallery_intakes.Selected.Achternaam,
                            studentID: newStudentID,
                            course:gallery_intakes.Selected.courseID,
                            Telefoonnummer: gallery_intakes.Selected.Telefoonnummer,
                            Email: gallery_intakes.Selected.Email,
                            intakeID: gallery_intakes.Selected.intakeID,
                            'Werkzaam Bij': gallery_intakes.Selected.'Werkzaam bij',
                            geboorteDatum: gallery_intakes.Selected.Geboortedatum
                        }
                    );
                    Set(
                        succes_student,
                        true
                    ),
                    Set(
                        error_newStudent,
                        true
                    )
                );
                Refresh(studenten_tabel);
                If(succes_student = true, 
                    Remove(
                        intakes, 
                        gallery_intakes.Selected
                    )
                )
                
            PressedFill: =
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =13
            Text: ="Student Aanmaken"
