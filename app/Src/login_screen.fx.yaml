login_screen As screen:
    BackgroundImage: ='work-at-layer'
    ImagePosition: =ImagePosition.Fill

    Container1 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.ExtraBold
        Fill: =RGBA(255, 255, 255, 1)
        Height: =600
        PaddingLeft: =20
        PaddingRight: =20
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        X: =450
        Y: =80
        ZIndex: =7

        TextInput2 As text:
            Default: =""
            Height: =60
            HintText: ="Enter username"
            PaddingLeft: =45
            Width: =450
            X: =25
            Y: =178
            ZIndex: =1

        TextInput3 As text:
            Default: ="test"
            Height: =60
            HintText: ="Enter password"
            PaddingLeft: =45
            Width: =450
            X: =25
            Y: =256
            ZIndex: =2

        Label4 As label:
            Align: =Align.Center
            FontWeight: =FontWeight.Bold
            Size: =24
            Text: ="Login"
            Width: =450
            X: =25
            Y: =24
            ZIndex: =3

        Label6 As label:
            Color: =RGBA(168, 0, 0, 1)
            Size: =11
            Text: ="Incorrect username or password."
            Width: =450
            X: =25
            Y: =346
            ZIndex: =4

        Button3 As button:
            Height: =50
            OnSelect: |-
                =Set(
                    userrolevalue,
                    LookUp(
                        user_logins,
                        username = TextInput2.Text And password = TextInput3.Text
                    ).role
                )
                
                If(IsBlankOrError(userrolevalue))
            Text: ="Login"
            Width: =200
            X: =150
            Y: =439
            ZIndex: =5

        Icon1 As icon.AddUser:
            Height: =60
            Icon: =Icon.AddUser
            Width: =24
            X: =33
            Y: =178
            ZIndex: =6

        Icon2 As icon.View:
            Height: =60
            Icon: =Icon.View
            Width: =24
            X: =445
            Y: =256
            ZIndex: =7

        Icon3 As icon.Key:
            Height: =60
            Icon: =Icon.Key
            Width: =24
            X: =33
            Y: =255
            ZIndex: =8

