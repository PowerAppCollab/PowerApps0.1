    Container2_3 As groupContainer.manualLayoutContainer:
        Fill: =RGBA(214, 223, 238, 1)
        Height: =578
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =1300
        X: =35
