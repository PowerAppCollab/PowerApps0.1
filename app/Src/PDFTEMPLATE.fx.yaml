    Height: =1123
    OnVisible: |+
        =Set(tempTimer, false);
        Set(tempTimer, true);
        Set(PDF_Scores, PDF(PDFTEMPLATE));
        
    Width: =794

    Label12 As label:
        Align: =Align.Center
        Height: =43
        Size: =22
        Text: =LookUp(studenten_tabel, studentID = currSelectedStudent).Voornaam & "  " & LookUp(studenten_tabel, studentID = currSelectedStudent).Achternaam
