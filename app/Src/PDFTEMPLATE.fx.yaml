        ZIndex: =13

        Title3 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.score
            VerticalAlign: =VerticalAlign.Top
            Width: =85
            Y: =15
            ZIndex: =2

        Subtitle3 As label:
            FontWeight: =FontWeight.Lighter
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Examen
            VerticalAlign: =VerticalAlign.Top
            Width: =Title3.Width
            X: =85
            Y: =17
