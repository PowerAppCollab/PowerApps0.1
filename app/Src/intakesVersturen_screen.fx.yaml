intakesVersturen_screen As screen:
    Fill: =RGBA(45, 45, 45, 1)
    OnHidden: |-
        =RemoveIf(tempEmails, true);
        Refresh(tempEmails)
    OnVisible: |-
        =Set(intakeMailsSend, false);
        RemoveIf(tempEmails, true);
        Refresh(tempEmails)

    navigatie_component_2 As navigatie_component:
        nav_cursussenScreen: =courses_screen_1
        nav_groepenScreen: =groups_screen
        nav_intakesScreen: =intakes_screen
        nav_presenterenScreen: =presentatie_screen
        nav_studentenScreen: =students_screen

    container_21 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.None
        Fill: =RGBA(60, 60, 60, 1)
        Height: =325
        RadiusBottomLeft: =15
        RadiusBottomRight: =15
        RadiusTopLeft: =15
        RadiusTopRight: =15
        Width: =1150
        X: =180
        Y: =400
        ZIndex: =2

        "tempEmails_gallery As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
            '#CopilotOverlayLabel': ="Filtered"
            DelayItemLoading: =true
            Height: =316
            Items: =tempEmails
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplatePadding: =0
            TemplateSize: =57
            Visible: =!IsBlank(tempEmails)
            Width: =495
            Y: =8
            ZIndex: =1

            Title6 As label:
                Color: =RGBA(255, 255, 255, 1)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.Titel
                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.TemplateWidth - 86
                X: =16
                Y: =7
                ZIndex: =1

            Subtitle6 As label:
                Color: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Lighter
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.Email
                VerticalAlign: =VerticalAlign.Top
                Width: =Title6.Width
                X: =Title6.X
                Y: =Title6.Y + Title6.Height
                ZIndex: =2

        Label10 As label:
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Lighter
            Text: |-
                =If(IsBlank(tempEmails), "Geen data beschikbaar", If(CountRows(tempEmails) = 1, "U heeft 1 email geupload.
                Wilt u deze een intake sturen?", "U heeft " & CountRows(tempEmails) & " emails geupload.
                Wilt u allen een intake sturen?"))
            Visible: =!IsEmpty(tempEmails)
            Width: =277
            X: =532
            Y: =32
            ZIndex: =2

        knop_intakeVerzenden_1 As button:
            BorderStyle: =BorderStyle.None
            BorderThickness: =0
            DisabledColor: =RGBA(255, 255, 255, 1)
            DisabledFill: =RGBA(192, 5, 230, 1)
            Fill: =RGBA(192, 5, 230, 1)
            FontWeight: =FontWeight.Normal
            Height: =35
            HoverFill: =RGBA(192, 5, 230, 0.8)
            OnSelect: |
                =ForAll(
                    tempEmails_gallery.AllItems,
                    Office365Outlook.SendEmailV2(
                        Email,
                        "Onderwerp",
                        "https://forms.office.com/e/eWQtPEKwSM"
                    )
                );
                RemoveIf(tempEmails, true);
                Refresh(tempEmails);
                Set(intakeMailsSend, true)
            PressedFill: =
            Size: =13
            Text: ="Stuur"
            Visible: =!IsEmpty(tempEmails)
            Width: =165
            X: =532
            Y: =88
            ZIndex: =3

        Label11_1 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Lighter
            Height: =34
            Text: ="Succesvol verzonden!"
            VerticalAlign: =VerticalAlign.Top
            Visible: =intakeMailsSend
            Width: =316
            X: =417
            Y: =146
            ZIndex: =4

        label_chart_error_6 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Lighter
            Height: =75
            Text: ="er is geen data beschikbaar"
            Visible: |-
                =If(
                    IsBlank(tempEmails),
                    false,
                    true
                )
            Width: =500
            X: =264
            Y: =123
            ZIndex: =5

