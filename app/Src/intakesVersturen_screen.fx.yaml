                Y: =167
                ZIndex: =2

            knop_intakeVerzenden As button:
                BorderStyle: =BorderStyle.None
                BorderThickness: =0
                DisabledColor: =RGBA(255, 255, 255, 1)
                DisabledFill: =RGBA(192, 5, 230, 1)
                Fill: =RGBA(192, 5, 230, 1)
                FontWeight: =FontWeight.Normal
                Height: =35
                HoverFill: =RGBA(192, 5, 230, 0.8)
                OnSelect: |
                    =If(
                        !IsMatch(
                            intakeInput_email.Text,
                            "^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$"
                        ),
                        Set(
                            varError,
                            true
                        ),
                        Office365Outlook.SendEmailV2(
                            intakeInput_email.Text,
                            "Intake Formulier GradeMatch",
                            "https://forms.office.com/e/eWQtPEKwSM"
                        ),
                        Reset(intakeInput_email);
                        Set(
                            varError,
                            false
                        )
                    );
                PressedFill: =
                RadiusBottomLeft: =0
                RadiusTopLeft: =0
                Size: =13
                Text: ="Intake versturen"
                Width: =165
                X: =311
                Y: =167
                ZIndex: =3

