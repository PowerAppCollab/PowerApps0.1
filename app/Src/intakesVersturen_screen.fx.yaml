            DisabledFill: =RGBA(192, 5, 230, 1)
            Fill: =RGBA(192, 5, 230, 1)
            FontWeight: =FontWeight.Normal
            Height: =35
            HoverFill: =RGBA(192, 5, 230, 0.8)
            OnSelect: |-
                =ForAll(
                    tempEmails_gallery.AllItems,
                    Office365Outlook.SendEmailV2(
                        Email,
                        "Onderwerp",
                        "https://forms.office.com/e/eWQtPEKwSM"
