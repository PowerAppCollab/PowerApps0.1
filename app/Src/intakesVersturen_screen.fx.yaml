            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Bold
            Size: =16
            Text: ="Intake handmatig versturen"
            Width: =500
            Y: =10
            ZIndex: =1

        label_email_error As label:
            Color: =RGBA(184, 0, 0, 1)
            Height: =26
            Text: ="Controleer het email adres."
            Visible: =varError
            Width: =337
            X: =24
            Y: =141
            ZIndex: =4

        groep_email_input As group:
            Height: =5
            Width: =5
            X: =40
            Y: =40
            ZIndex: =4

            intakeInput_email As text:
                BorderStyle: =BorderStyle.None
                BorderThickness: =0
                Color: =RGBA(255, 255, 255, 1)
                Default: =""
                DisabledColor: =RGBA(255, 255, 255, 1)
                DisabledFill: =RGBA(45, 45, 45, 1)
                Fill: =RGBA(45, 45, 45, 1)
                Height: =35
                HintText: ="Voer email in..."
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =RGBA(45, 45, 45, 1)
                PaddingRight: =35
                RadiusBottomLeft: =10
                RadiusBottomRight: =10
                RadiusTopLeft: =10
                RadiusTopRight: =10
                Width: =313
                X: =24
                Y: =167
                ZIndex: =2

            knop_intakeVerzenden As button:
                BorderStyle: =BorderStyle.None
                BorderThickness: =0
                DisabledColor: =RGBA(255, 255, 255, 1)
                DisabledFill: =RGBA(192, 5, 230, 1)
                Fill: =RGBA(192, 5, 230, 1)
                FontWeight: =FontWeight.Normal
                Height: =35
                HoverFill: =RGBA(192, 5, 230, 0.8)
                OnSelect: |
                    =If(
                        !IsMatch(
                            intakeInput_email.Text,
                            "^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$"
                        ),
                        Set(
                            varError,
                            true
                        ),
                        Office365Outlook.SendEmailV2(
                            intakeInput_email.Text,
                            "Intake Formulier GradeMatch",
                            "https://forms.office.com/e/eWQtPEKwSM"
                        ),
                        Reset(intakeInput_email);
                        Set(
                            varError,
                            false
                        )
                    );
                PressedFill: =
                RadiusBottomLeft: =0
                RadiusTopLeft: =0
                Size: =13
                Text: ="Intake versturen"
                Width: =165
                X: =311
                Y: =167
                ZIndex: =3

