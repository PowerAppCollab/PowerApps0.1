        Label10 As label:
            Color: =RGBA(255, 255, 255, 1)
            Text: |-
                =If(IsBlank(tempEmails), "","U heeft " & CountRows(tempEmails) & " emails geupload.
                Wilt u allen een intake sturen?")
            Visible: =!IsEmpty(tempEmails)
            Width: =277
            X: =532
            Y: =32
            ZIndex: =2

        knop_intakeVerzenden_1 As button:
            BorderStyle: =BorderStyle.None
