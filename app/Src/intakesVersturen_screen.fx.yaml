            intakeInput_email As text:
                BorderStyle: =BorderStyle.None
                BorderThickness: =0
                Color: =RGBA(255, 255, 255, 1)
                Default: =""
                DisabledColor: =RGBA(255, 255, 255, 1)
                DisabledFill: =RGBA(45, 45, 45, 1)
